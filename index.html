<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
 
</head>
  <body>
    <div class="eq">
      <div class="eq-card">
        <img class="eq-img" src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="eq-info">
        <h1 class="eq-title">
          Equilibrium #3429
        </h1>
        <p class="eq-p">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="eth-info">

          <img src="images/icon-ethereum.svg" alt="icon">
          <p id="eth-icon">0.041 ETH</p> 
      
          <img src="images/icon-clock.svg" alt="clock">
          <p id="eth-timer">3 days left</p>

        </div>
        <hr>
      </div>
      <div class="eth-footer">
        <img class="eth-pfp" src="images/image-avatar.png" alt="">
        <p>Creation of <span class="eth-name">Jules Wyvern</span></p>
      </div>
    </div>

  </body>
</html>
